    Bak kut teh, or pork ribs soup, is a popular Chinese dish in Malaysia. The dish 
    consists of pork ribs stewed with a mixture of fragrant herbs and spices such as garlic, 
    cloves, cinnamon, star anise, fennel seeds and coriander.
